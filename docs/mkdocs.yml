theme:
  name: material
  logo: assets/img/bytecradle-logo-bw.png
  favicon: assets/img/favicon.ico
  features:
    - navigation.instant
    - header.autohide
    - navigation.sections
    - navigation.tracking
    - content.tabs.link
    - content.code.annotate
    - content.admonitions
    - content.admonitions.semantic
    - content.code.copy
  palette:
    - scheme: default  # Light mode
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate     # Dark mode
      primary: amber
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  toggle:
    default: dark
  icon:
    repo: fontawesome/brands/github  # Optional - adds a nice GitHub icon

extra:
  font:
    text: https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap
    code: https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap

repo_url: https://github.com/ifilot/bytecradle-6502
repo_name: bytecradle-6502

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg