name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make cc65  # Modify as needed

      - name: Build Operating System
        run: |
          cd bcos
          make

      - name: Build programs
        run: |
          cd programs
          make